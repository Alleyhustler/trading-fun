<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Simulator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Fun, Playful Redesign */
    @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Comic+Neue:wght@400;700&display=swap');

    :root {
      --primary: #FF6B6B;
      --secondary: #4ECDC4;
      --accent: #FFE66D;
      --dark: #292F36;
      --light: #F7FFF7;
      --highlight: #FF9F1C;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Neue', cursive;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 230, 109, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 20%);
    }

    .container {
      width: 95vw;
      max-width: 1400px;
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 5px solid var(--accent);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 15px;
      background: linear-gradient(90deg, 
        var(--primary) 0%, 
        var(--secondary) 33%, 
        var(--accent) 66%, 
        var(--highlight) 100%);
    }

    /* New Header Design */
    .header-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
      position: relative;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 60px;
      height: 60px;
      flex-shrink: 0;
    }

    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid var(--highlight);
      box-shadow: 0 0 0 3px var(--accent);

      transition: transform 0.3s ease;
    }

    .logo:hover img {
      transform: rotate(-5deg) scale(1.05);
    }

    h1 {
      font-family: 'Bungee', cursive;
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: 2px 2px 0 var(--accent);
      letter-spacing: 1px;
      line-height: 1;
      position: relative;
    }

    h1::after {
      content: "DOTFUN";
      position: absolute;
      bottom: -12px;
      left: 0;
      font-size: 1rem;
      color: var(--highlight);
      text-shadow: none;
      width: 100%;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .contract-address {
      background-color: var(--light);
      padding: 8px 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      border: 2px solid var(--dark);
      font-family: monospace;
      max-width: 250px;
    }

    .contract-address span {
      font-weight: bold;
      color: var(--dark);
      margin-right: 8px;
      font-size: 0.8rem;
    }

    .contract-address code {
      font-size: 0.7rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--dark);
    }

    .copy-button {
      background-color: var(--highlight);
      color: var(--dark);
      border: none;
      padding: 6px 10px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      font-family: 'Bungee', cursive;
      font-size: 0.6rem;
      white-space: nowrap;
    }

    .copy-button:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .social-links {
      display: flex;
      gap: 8px;
    }

    .social-button {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 12px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      font-size: 0.8rem;
    }

    .social-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .twitter {
      background-color: #1DA1F2;
      color: white;
    }

    .telegram {
      background-color: #0088CC;
      color: white;
    }

    .buy-button {
      background-color: var(--highlight);
      color: var(--dark);
      font-weight: bold;
    }

    /* Rest of your existing styles... */
    /* Chart Container */
    .chart-container {
      height: 500px;
      background-color: white;
      border-radius: 15px;
      border: 3px solid var(--dark);
      margin-bottom: 30px;
      padding: 15px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .chart-container::before {
      content: "ðŸ“ˆ PRICE ACTION ðŸ“‰";
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: 'Bungee', cursive;
      color: var(--dark);
      opacity: 0.1;
      font-size: 2rem;
      z-index: 0;
    }

    /* Controls Redesign */
    .controls {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .control-panel {
      background-color: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border: 3px solid var(--dark);
      position: relative;
    }

    .control-panel::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      height: 10px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 12px 12px 0 0;
    }

    h3 {
      font-family: 'Bungee', cursive;
      color: var(--dark);
      border-bottom: 3px dotted var(--highlight);
      padding-bottom: 10px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 1.3rem;
    }

    /* Buttons and Controls */
    .control-panel input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 15px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 10px;
      outline: none;
      margin: 15px 0;
      border: 2px solid var(--dark);
    }

    .control-panel input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: var(--highlight);
      cursor: pointer;
      border-radius: 50%;
      border: 3px solid var(--dark);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button, select {
      font-family: 'Bungee', cursive;
      width: 100%;
      padding: 15px;
      border: none;
      background-color: var(--dark);
      color: white;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      font-size: 0.9rem;
    }

    button::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(30deg);
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover::after {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
    }

    #buy-button {
      background-color: var(--secondary);
    }

    #sell-button {
      background-color: var(--primary);
    }

    #pause-button {
      background-color: var(--highlight);
    }

    #reset-button {
      background-color: var(--accent);
      color: var(--dark);
    }

    /* Trade History */
    .trade-history {
      background-color: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border: 3px solid var(--dark);
      position: relative;
    }

    .trade-history::before {
      content: "ðŸ’¸ TRADE HISTORY ðŸ’¸";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 0 15px;
      font-family: 'Bungee', cursive;
      color: var(--dark);
      font-size: 1.2rem;
    }

    .trade-history table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    .trade-history th {
      background-color: var(--dark);
      color: white;
      padding: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Bungee', cursive;
      font-size: 0.8rem;
    }

    .trade-history th:first-child {
      border-radius: 10px 0 0 10px;
    }

    .trade-history th:last-child {
      border-radius: 0 10px 10px 0;
    }

    .trade-history td {
      background-color: var(--light);
      padding: 12px;
      text-align: center;
      border: 2px solid white;
      font-weight: bold;
    }

    .trade-history tr:hover td {
      background-color: #e0f8f6;
      transform: scale(1.02);
    }

    .buy {
      color: var(--secondary);
      font-weight: bold;
    }

    .sell {
      color: var(--primary);
      font-weight: bold;
    }

    .profit {
      color: #2ecc71;
      font-weight: bold;
    }

    .loss {
      color: #e74c3c;
      font-weight: bold;
    }

    /* Portfolio Details */
    #portfolio-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      font-size: 0.9rem;
    }

    #portfolio-details div {
      padding: 15px;
      background-color: var(--light);
      border-radius: 10px;
      border: 2px dashed var(--secondary);
      font-weight: bold;
    }

    #portfolio-details div:nth-child(odd) {
      background-color: white;
      border: 2px dashed var(--primary);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 15px;
      }

      .controls {
        grid-template-columns: 1fr;
      }

      .header-top {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .header-actions {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
      }

      .contract-address {
        max-width: 100%;
      }

      h1 {
        font-size: 2rem;
      }

      .chart-container {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      .logo-title {
        flex-direction: column;
        align-items: flex-start;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      h1::after {
        bottom: -8px;
        font-size: 0.8rem;
      }
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .highlight {
      animation: bounce 0.5s;
    }

    /* Confetti effect */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--highlight);
      opacity: 0;
    }
  </style>
</head>
<body>

      <div class="header-top">

          </div>

        <div class="header-actions">
          <div class="contract-address">
            <span>Contract:</span>

            <button class="copy-button" onclick="copyToClipboard('https://pump.fun/profile/4nDVEjowf4Yy4rqitSCffWUykqQMsheFYRPhi7zKFXih')"><i class="fas fa-copy"></i> COPY</button>
          </div>

              <i class="fab fa-telegram"></i>

              <i class="fas fa-rocket"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="chart-container" id="chart"></div>
    <div class="controls">
      <div class="control-panel" id="portfolio">
        <h3>Portfolio</h3>
        <div id="portfolio-details"></div>
      </div>
      <div class="control-panel" id="trading">
        <h3>Trading</h3>
        <div id="buy-controls"></div>
        <div id="sell-controls"></div>
        <button id="pause-button">Pause Simulation</button>
      </div>
    </div>
    <div class="trade-history">
      <h3>Trade History</h3>
      <table id="trade-history-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Time</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    let coinData = [];
    let candleData = [];
    let currentPrice = 0;
    let wallet = {
      cash: 1000,  // Cash in SOL
      coinHolding: 0,
      invested: 0,
      soldValue: 0,
      avgBuyPrice: 0,
    };
    let buyPercent = 10;
    let sellPercent = 10;
    let isPaused = false;
    let tradingHistory = [];
    let candlePeriod = 3; // Reduced from 5 to 3 for faster candles
    let ticksInCurrentCandle = 0;
    let currentCandle = {
      open: 0,
      high: 0,
      low: Infinity,
      close: 0
    };
    let positions = []; // Array to track positions for visualization
    let simulationTick = 0; // Track total ticks for consistent timing

    function generateInitialData() {
      let price = Math.random() * 0.0009 + 0.0001;
      const initialData = [];
      
      // Generate initial candles first to ensure they are complete
      for (let i = 0; i < 20; i++) {
        const candle = {
          time: i,
          open: price,
          high: price,
          low: price,
          close: price
        };
        
        // Generate price movements within each candle
        for (let j = 0; j < candlePeriod; j++) {
          const changePercent = (Math.random() - 0.48) * 3;
          price = price * (1 + changePercent / 100);
          if (price < 0.00001) price = 0.00001;
          
          // Update candle high/low values
          candle.high = Math.max(candle.high, price);
          candle.low = Math.min(candle.low, price);
          
          // Last price in the candle becomes the close
          if (j === candlePeriod - 1) {
            candle.close = price;
          }
          
          // Add to price data array
          initialData.push({ time: i * candlePeriod + j, price: price });
        }
        
        // Add the fully formed candle
        candleData.push(candle);
      }
      
      coinData = initialData;
      currentPrice = price;
      simulationTick = initialData.length;
    }

    function updatePrice() {
      if (isPaused) return;
      
      // Increment the simulation tick
      simulationTick++;
      
      // Calculate which candle this tick belongs to
      const candleIndex = Math.floor(simulationTick / candlePeriod);
      
      // Generate new price
      let lastPrice = currentPrice;
      const random = Math.random();
      let changePercent;
      
      if (random > 0.995) {
        changePercent = (Math.random() * 10) + 5;
      } else if (random > 0.99) {
        changePercent = -((Math.random() * 10) + 5);
      } else {
        changePercent = (Math.random() - 0.48) * 3;
      }
      
      const newPrice = lastPrice * (1 + changePercent / 100);
      const finalPrice = Math.max(newPrice, 0.00001);
      currentPrice = finalPrice;
      
      // Add to price data array
      coinData.push({ time: simulationTick, price: finalPrice });
      if (coinData.length > 100) coinData.shift();
      
      // Check if we need to start a new candle
      const tickPositionInCandle = simulationTick % candlePeriod;
      
      if (tickPositionInCandle === 0) {
        // Start a new candle
        const newCandle = {
          time: candleIndex,
          open: finalPrice,
          high: finalPrice,
          low: finalPrice,
          close: finalPrice
        };
        
        // Add the new candle
        candleData.push(newCandle);
        
        // Keep only the most recent candles
        if (candleData.length > 30) {
          candleData.shift();
        }
      } else {
        // Update the current candle
        const currentCandle = candleData[candleData.length - 1];
        currentCandle.high = Math.max(currentCandle.high, finalPrice);
        currentCandle.low = Math.min(currentCandle.low, finalPrice);
        currentCandle.close = finalPrice;
      }
      
      renderChart();
      updatePortfolio();
    }

    function formatPrice(price) {
      if (price < 0.000001) return price.toExponential(6);
      if (price < 0.001) return price.toFixed(8);
      if (price < 1) return price.toFixed(6);
      return price.toFixed(2);
    }

    function renderChart() {
      // Map candle data to plotly format
      const times = candleData.map(candle => candle.time);
      const opens = candleData.map(candle => candle.open);
      const highs = candleData.map(candle => candle.high);
      const lows = candleData.map(candle => candle.low);
      const closes = candleData.map(candle => candle.close);
      
      // Define color scheme - changed to match fun theme
      const increasing = {line: {color: '#2ecc71'}, fillcolor: '#2ecc71'};
      const decreasing = {line: {color: '#e74c3c'}, fillcolor: '#e74c3c'};
      
      // Create candlestick chart
      const chartData = [{
        x: times,
        open: opens,
        high: highs,
        low: lows,
        close: closes,
        type: 'candlestick',
        increasing: increasing,
        decreasing: decreasing,
        name: '$TFUN/SOL'
      }];
      
      // Add position markers to chart
      if (wallet.avgBuyPrice > 0 && wallet.coinHolding > 0) {
        // Add average position price as a horizontal line
        chartData.push({
          x: times,
          y: Array(times.length).fill(wallet.avgBuyPrice),
          type: 'scatter',
          mode: 'lines',
          line: {
            color: '#3498db',
            width: 2,
            dash: 'dash'
          },
          name: 'Avg Entry'
        });
      }
      
      // Add trade markers
      if (positions.length > 0) {
        // Get only the last 5 buy and sell positions for cleaner visualization
        const buyPositions = positions.filter(pos => pos.type === 'BUY').slice(-5);
        const sellPositions = positions.filter(pos => pos.type === 'SELL').slice(-5);
        
        if (buyPositions.length > 0) {
          chartData.push({
            x: buyPositions.map(pos => {
              // Find the nearest candle time
              const nearestCandleIndex = Math.floor(pos.time / candlePeriod);
              return nearestCandleIndex;
            }),
            y: buyPositions.map(pos => pos.price),
            type: 'scatter',
            mode: 'markers',
            marker: {
              symbol: 'triangle-up',
              size: 12,
              color: '#2ecc71',
            },
            name: 'Buy'
          });
        }
        
        if (sellPositions.length > 0) {
          chartData.push({
            x: sellPositions.map(pos => {
              // Find the nearest candle time
              const nearestCandleIndex = Math.floor(pos.time / candlePeriod);
              return nearestCandleIndex;
            }),
            y: sellPositions.map(pos => pos.price),
            type: 'scatter',
            mode: 'markers',
            marker: {
              symbol: 'triangle-down',
              size: 12,
              color: '#e74c3c',
            },
            name: 'Sell'
          });
        }
      }
      
      const layout = {
        title: {
          text: '$TFUN/SOL Price',
          font: { 
            family: 'Bungee, cursive',
            color: '#292F36'
          }
        },
        paper_bgcolor: '#F7FFF7',
        plot_bgcolor: '#F7FFF7',
        xaxis: {
          title: 'Time',
          rangeslider: {
            visible: false
          },
          color: '#292F36',
          gridcolor: 'rgba(0, 0, 0, 0.1)'
        },
        yaxis: {
          title: 'Price (SOL)',
          autorange: true,
          color: '#292F36',
          gridcolor: 'rgba(0, 0, 0, 0.1)',
          tickformat: '.8f'
        },
        legend: {
          font: { 
            family: 'Comic Neue, cursive',
            color: '#292F36'
          }
        }
      };
      
      const config = {
        responsive: true
      };
      
      Plotly.newPlot('chart', chartData, layout, config);
    }

    function updatePortfolio() {
      const pnl = wallet.coinHolding * currentPrice - wallet.invested + wallet.soldValue;
      const pnlPercent = wallet.invested > 0 ? (pnl / wallet.invested) * 100 : 0;
      const remainingValue = wallet.coinHolding * currentPrice;
      const unrealizedPnL = wallet.coinHolding * currentPrice - wallet.invested;
      const unrealizedPnLPercent = wallet.invested > 0 ? (unrealizedPnL / wallet.invested) * 100 : 0;
      const realizedPnL = wallet.soldValue - (wallet.invested > 0 ? wallet.invested : 0);
      
      document.getElementById('portfolio-details').innerHTML = `
        <div>Cash:</div><div>${wallet.cash.toFixed(4)} SOL</div>
        <div>Coins:</div><div>${wallet.coinHolding.toFixed(2)} $TFUN</div>
        <div>Invested:</div><div>${wallet.invested.toFixed(4)} SOL</div>
        <div>Current Value:</div><div>${remainingValue.toFixed(4)} SOL</div>
        <div>Realized P&L:</div><div class="${realizedPnL >= 0 ? 'profit' : 'loss'}">${realizedPnL.toFixed(4)} SOL</div>
        <div>Unrealized P&L:</div><div class="${unrealizedPnL >= 0 ? 'profit' : 'loss'}">${unrealizedPnL.toFixed(4)} SOL (${unrealizedPnLPercent.toFixed(2)}%)</div>
        <div>Total P&L:</div><div class="${pnl >= 0 ? 'profit' : 'loss'}">${pnl.toFixed(4)} SOL (${pnlPercent.toFixed(2)}%)</div>
      `;
    }

    function handleBuy() {
      const amount = (wallet.cash * buyPercent) / 100;
      if (amount <= 0 || wallet.cash < amount) return;
      const coinsBought = amount / currentPrice;
      const newCoinHolding = wallet.coinHolding + coinsBought;
      const newInvested = wallet.invested + amount;
      const newAvgBuyPrice = newInvested / newCoinHolding;
      wallet = {
        ...wallet,
        cash: wallet.cash - amount,
        coinHolding: newCoinHolding,
        invested: newInvested,
        avgBuyPrice: newAvgBuyPrice
      };
      
      // Record the position for chart visualization
      positions.push({
        type: 'BUY',
        price: currentPrice,
        amount: coinsBought,
        time: simulationTick
      });
      
      tradingHistory.push({
        type: 'BUY',
        amount: coinsBought,
        price: currentPrice,
        value: amount,
        timestamp: new Date().toLocaleTimeString()
      });
      
      // Add visual feedback
      const buyButton = document.getElementById('buy-button');
      buyButton.classList.add('highlight');
      setTimeout(() => buyButton.classList.remove('highlight'), 500);
      
      updatePortfolio();
      updateTradeHistory();
      updateButtonLabels();
      renderChart(); // Re-render chart to show the new position
    }

    function handleSell() {
      const amountToSell = (wallet.coinHolding * sellPercent) / 100;
      if (amountToSell <= 0) return;
      const valueReceived = amountToSell * currentPrice;
      const percentOfHolding = amountToSell / wallet.coinHolding;
      const investmentSold = wallet.invested * percentOfHolding;
      wallet = {
        ...wallet,
        cash: wallet.cash + valueReceived,
        coinHolding: wallet.coinHolding - amountToSell,
        invested: wallet.invested - investmentSold,
        soldValue: wallet.soldValue + valueReceived
      };
      
      // Record the position for chart visualization
      positions.push({
        type: 'SELL',
        price: currentPrice,
        amount: amountToSell,
        time: simulationTick
      });
      
      tradingHistory.push({
        type: 'SELL',
        amount: amountToSell,
        price: currentPrice,
        value: valueReceived,
        timestamp: new Date().toLocaleTimeString()
      });
      
      // Add visual feedback
      const sellButton = document.getElementById('sell-button');
      sellButton.classList.add('highlight');
      setTimeout(() => sellButton.classList.remove('highlight'), 500);
      
      updatePortfolio();
      updateTradeHistory();
      updateButtonLabels();
      renderChart(); // Re-render chart to show the new position
    }

    function updateTradeHistory() {
      const tbody = document.querySelector('#trade-history-table tbody');
      tbody.innerHTML = tradingHistory.slice().reverse().map(trade => {
        const profitClass = trade.type === 'SELL' ? 
          (trade.value > (trade.amount * wallet.avgBuyPrice) ? 'profit' : 'loss') : '';
        
        return `
        <tr>
          <td class="${trade.type.toLowerCase()}">${trade.type}</td>
          <td>${trade.timestamp}</td>
          <td>${trade.amount.toFixed(2)} $TFUN</td>
          <td>${formatPrice(trade.price)} SOL</td>
          <td class="${profitClass}">${trade.value.toFixed(4)} SOL</td>
        </tr>
      `}).join('');
    }

    function updateButtonLabels() {
      document.getElementById('buy-button').textContent = `Buy (${((wallet.cash * buyPercent) / 100).toFixed(4)} SOL)`;
      document.getElementById('sell-button').textContent = `Sell (${((wallet.coinHolding * sellPercent) / 100).toFixed(2)} $TFUN)`;
    }

    function resetSimulation() {
      wallet = {
        cash: 1000,
        coinHolding: 0,
        invested: 0,
        soldValue: 0,
        avgBuyPrice: 0,
      };
      
      isPaused = false;
      document.getElementById('pause-button').textContent = 'Pause Simulation';
      
      positions = [];
      tradingHistory = [];
      
      coinData = [];
      candleData = [];
      simulationTick = 0;
      
      generateInitialData();
      updatePortfolio();
      updateTradeHistory();
      updateButtonLabels();
      renderChart();
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // Show a more fun confirmation
        const copyButton = document.querySelector('.copy-button');
        const originalText = copyButton.innerHTML;
        copyButton.innerHTML = '<i class="fas fa-check"></i> COPIED!';
        copyButton.style.backgroundColor = '#2ecc71';
        setTimeout(() => {
          copyButton.innerHTML = originalText;
          copyButton.style.backgroundColor = '';
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }

    // Initialize UI
    document.getElementById('buy-controls').innerHTML = `
      <label>Buy (% of cash)</label>
      <input type="range" min="1" max="100" value="${buyPercent}" id="buy-slider">
      <span>${buyPercent}%</span>
      <button id="buy-button">Buy (${((wallet.cash * buyPercent) / 100).toFixed(4)} SOL)</button>
    `;

    document.getElementById('sell-controls').innerHTML = `
      <label>Sell (% of coins)</label>
      <input type="range" min="1" max="100" value="${sellPercent}" id="sell-slider">
      <span>${sellPercent}%</span>
      <button id="sell-button">Sell (${((wallet.coinHolding * sellPercent) / 100).toFixed(2)} $TFUN)</button>
    `;

    // Add candle period selector and reset button
    document.getElementById('trading').insertAdjacentHTML('beforeend', `
      <div class="candle-settings">
        <label>Candle Period</label>
        <select id="candle-period">
          <option value="1">1 tick</option>
          <option value="3" selected>3 ticks</option>
          <option value="5">5 ticks</option>
          <option value="10">10 ticks</option>
        </select>
      </div>
      <button id="reset-button">Reset Simulation</button>
    `);

    // Event listeners
    document.getElementById('buy-slider').addEventListener('input', (e) => {
      buyPercent = parseInt(e.target.value);
      document.querySelector('#buy-controls span').textContent = `${buyPercent}%`;
      document.getElementById('buy-button').textContent = `Buy (${((wallet.cash * buyPercent) / 100).toFixed(4)} SOL)`;
    });

    document.getElementById('sell-slider').addEventListener('input', (e) => {
      sellPercent = parseInt(e.target.value);
      document.querySelector('#sell-controls span').textContent = `${sellPercent}%`;
      document.getElementById('sell-button').textContent = `Sell (${((wallet.coinHolding * sellPercent) / 100).toFixed(2)} $TFUN)`;
    });

    document.getElementById('candle-period').addEventListener('change', (e) => {
      candlePeriod = parseInt(e.target.value);
      resetSimulation();
    });

    document.getElementById('buy-button').addEventListener('click', handleBuy);
    document.getElementById('sell-button').addEventListener('click', handleSell);
    document.getElementById('pause-button').addEventListener('click', () => {
      isPaused = !isPaused;
      document.getElementById('pause-button').textContent = isPaused ? 'Resume Simulation' : 'Pause Simulation';
    });
    document.getElementById('reset-button').addEventListener('click', resetSimulation);

    // Initialize the simulation
    generateInitialData();
    setInterval(updatePrice, 500); // Speed of 500ms for faster updates
    renderChart();
    updatePortfolio();
  </script>
</body>
</html>
